<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>

    <title>VueJS</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <div id="app">
        <h1 v-once>{{title}}</h1>
        <p>
            {{ sayHello() }} - <a v-bind:href ="link">Google</a>
        </p>
    </div>

    <!-- ///////LOGIC//////// -->



    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!',
                link: 'http://google.com'
                finishedLink: '<a href ="http://www.google.com'><Google
            },
            methods: {
                 sayHello: function () {
                     this.title= 'Hello!'
                    return this.title ;
                }
            }
        });
    </script>
</body>

</html>
