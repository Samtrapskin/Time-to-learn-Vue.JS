<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>

    <title>Document</title>
</head>
<body>

        <div id="exercise">
           <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
            <p>VueJS is pretty cool - {{name}} {{age}}</p>
            <!-- 2) Output your age, multiplied by 3 -->
            <p>
                {{old ()}}
            </p>
            <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
            <p>
                {{randomNumber()}}
            </p>
            <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
            <div>
                    <!-- v-bind:href ="link"> -->
                <img v-bind:href ="finishedLink" style="width:100px;height:100px">
                
            </div>
            <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
            <div>
                <input v-once {{value}} type="text">
            </div>
        </div>

        <script>

              new Vue({
                el: '#exercise',
                data: {
                    name: 'Sam',
                    age: '37',
                    image: https://dd5394a0b8ca8e97ba29-abf76f3d91a2125517d6c7c409f095c7.ssl.cf1.rackcdn.com/content/common/Models/2018/0e48a623-3779-44a5-9783-0650d2c13a80.png',
                    value: 'SamJam'
                
                },
                methods: {
                    old: function () {
                       return this.age * 3;
                    },
                    randomNumber: function() {
                        return Math.random(100)
                    }
                    

                }
              });
        
        
        
        
        
        
        </script>
    
</body>
</html>
