<!DOCTYPE html>
<html lang="en">
<head>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	
<div id="app">
	<button v-click:="increase">Increase</button>
		<p>Counter: {{ counter }}</p>
		<p>Result: {{ result }}</p>

	</div>
	




		<script>
				new Vue({
					el: '#app',
					data: {
						counter: 0,
						result: ''
					},
					methods: {
						
						increase: function() {
							this.counter++;
							this.result=this.counter>5 ?'Greater 5' : 'Smaller 5'
						}
					}

				})
				</script>
</body>
</html>
